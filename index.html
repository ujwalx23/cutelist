
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/lovable-uploads/e8d0228f-76c5-4898-8b2c-1ef215ce52b4.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#9b87f5" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/lovable-uploads/e8d0228f-76c5-4898-8b2c-1ef215ce52b4.png" />
    <title>CuteList - Your Adorable Task Manager</title>
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #1A1F2C;
        z-index: 9999;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(155, 135, 245, 0.3);
        border-radius: 50%;
        border-top-color: #9b87f5;
        animation: spin 1s ease-in-out infinite;
      }
      
      .loading-text {
        margin-top: 20px;
        color: #9b87f5;
        font-family: system-ui, -apple-system, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading CuteList...</div>
      </div>
    </div>
    <script type="module" src="https://cdn.gpteng.co/gptengineer.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
