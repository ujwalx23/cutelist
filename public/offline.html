
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CuteList - Offline</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: #1A1F2C;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      background-color: rgba(30, 35, 50, 0.7);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }
    h1 {
      margin-top: 0;
      background: linear-gradient(to right, #9b87f5, #7fd1ae);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .icon {
      font-size: 50px;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background: linear-gradient(to right, #9b87f5, #7fd1ae);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸŒ™</div>
    <h1>You're Offline</h1>
    <p>Don't worry! CuteList works offline. You can continue to view and modify your tasks, and they'll sync automatically when you're back online.</p>
    <p>You're seeing this page because you tried to access a feature that requires an internet connection.</p>
    <a href="/" class="button">Go to Home Page</a>
  </div>
  <script>
    // Check if we're back online periodically
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 5000);
  </script>
</body>
</html>
